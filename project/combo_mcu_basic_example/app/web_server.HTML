<html lang=\'en\'><head><meta charset=\'UTF-8\'><meta http-equiv=\"Content-Type\" content=\"text/html; charset=utf-8\">    																					\
    <meta name=\"viewport\" content=\"width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no\">																			\
    <title>ESP32参数配置页面</title><style type=\"text/css\">* { margin: 0; padding: 0; } html { height: 100%; }h2 {text-align: center;color: #000000;line-height: 2.2;}									\
       body { height: 100%; background-color: #66ffff; 50% 50% no-repeat; background-size: cover;}																											\
       .dowebok { position: absolute; left: 50%; top: 50%; width: 380px; height: 300px; margin: -200px 0 0 -200px; border: 3px solid #000000; border-radius: 10px; overflow: hidden;}						\
       .form-item { position: relative; width: 360px; margin: 0 auto; padding-bottom: 20px;}																												\
       .form-item input { width: 288px; height: 48px; padding-left: 10px; border: 1px solid #000000; border-radius: 25px; font-size: 18px; color: #000000; background-color: transparent; outline: none;}	\
       .send_button { width: 360px; height: 50px; border: 0; border-radius: 25px; font-size: 18px; color: #1f6f4a; outline: none; cursor: pointer; background-color: #fff; }								\
       @media screen and (max-width: 500px) {																																								\
       * { box-sizing: border-box; }																																										\
       .dowebok { position: static; width: auto; height: auto; margin: 0 30px; border: 0; border-radius: 0; }																								\
       .logo { margin: 50px auto; }																																											\
       .form-item { width: auto; }																																											\
       .form-item input, .form-item button, .reg-bar { width: 100%; }}</style>																																\
  </head><body><div class=\"dowebok\">																																										\
      <h2>参 数 配 置</h2> <form style=\'text-align: center;padding-top: 20px\' name=\'input\' action=\'/\' method=\'POST\'>  																				\
         <div class=\"form-item\"><input id=\"username\" type=\"text\" name=\'ssid\' autocomplete=\"off\" placeholder=\"WiFi名称\"></div>																	\
         <div class=\"form-item\"><input id=\"password\" type=\"password\" name=\'password\' autocomplete=\"off\" placeholder=\"WiFi密码\"></div>															\
         <div class=\"form-item\"><div id=\"\"><input id=\"send_button\" type=\'submit\' value=\'保存并连接\'></div></div></form></div></body></html>
